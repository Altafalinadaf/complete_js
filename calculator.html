<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator </h1>
    <script>
        a = prompt("enter a value")
        b = prompt("enter b value")
        function add(){
            console.log(a +" + "+b + " = " + (Number(a)+Number(b)))
        }

        function sub(){
            console.log(a +" - "+b + " = " + (Number(a)-Number(b)))
        }

        function mul(){
            console.log(a +" * "+b + " = " + (Number(a)*Number(b)))
        }

        function div(){
            console.log(a +" / "+b + " = " + (Number(a)/Number(b)))
        } 
        add()
        sub()
        mul()
        div()
    </script>
</body>
</html>
