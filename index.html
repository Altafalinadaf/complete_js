<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is Example for try and catch block</p>
    <p id="demo"></p>
    <script>
        try{
            alert("hello")
        }
        catch(err){
            document.getElementById('demo').innerHTML=err.message;
        }
        
    </script>
</body>
</html>
